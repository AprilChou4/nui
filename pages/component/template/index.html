<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit" />
	<meta name="keywords" content="Nui,Nui框架,Nui组件,axnfex,诺诺框架,诺诺前端,爱信诺框架,爱信诺前端" />
	<meta name="description" content="Nui框架是诺诺网前端团队根据自身业务的特点开发出来的模块化前端框架，提供了丰富的组件以适应不同业务需求进行快速开发。" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Nui.js</title>
	<link rel="stylesheet" type="text/css" href="/nui/assets/style/base-min.css?v=54f4f8d" />
    
</head>
<body class="g-body">
	<!-- header -->
	<div class="g-header f-clearfix">
	    <a class="m-logo f-fl" href="/nui/">
            <img src="/nui/assets/images/logo.png?v=a987f30" alt="Nui.js" class="f-fl" />
            <em class="f-fl e-ml10 f-fs24">Nui.js</em>
        </a>
        <ul class="m-nav f-fr f-fs16">
            
	
	
    <li class="f-fl">
        <a href="/nui/pages/loader/">加载器</a>
    </li>
    <li class="f-fl">
        <a class="s-crt" href="/nui/pages/component/">组件</a>
    </li>
    <li class="f-fl">
        <a href="/nui/pages/automate/">自动化</a>
    </li>
    <li class="f-fl">
        <a href="/nui/pages/join/">加入我们</a>
    </li>
    <li class="f-fl">
        <a href="http://zjaisino.github.io/" target="_blank">前端规范</a>
    </li>
    <li class="f-fl">
        <a href="https://axnfex.github.io/" target="_blank">团队博客</a>
    </li>


        </ul>
	</div>
	<!-- /header -->

	<!-- content -->
	<div class="g-content">
    
<script src="http://rs.axnfw.com/portal/common/template/template.js"></script>
<script id="tpl" type="text/html">
<%each list%>
<p><%$value.a ? '1' : '2'%></p>
<%/each%>
</script>
<div id="data"></div>

	</div>
	<!-- /content -->

	

    <script type="text/javascript" src="/nui/assets/script/jquery.js?v=618538b"></script>
    <script type="text/javascript" src="/nui/dest/nui-debug.js?v=5e4f805"></script>
    <script type="text/javascript">
    Nui.config({
        paths:{
            base:'/nui',
            script:'/assets/script',
            style:'/assets/style',
            cpns:'/src/components',
			light:'/src/components/highlight'
        },
        alias:{
            placeholder:'{cpns}/placeholder',
			highlight:'{light}/highlight'
        }
    })

	Nui.load("{script}/base-min?v=0987b50")

    
	Nui.load('template', function(tpl){
		var list = (function(){
			var arr = [];
			for(var i=0; i <=1000000; i++){
				arr.push({a:0})
			}
			return arr
		})()

		template.config('openTag', '<%')
		template.config('closeTag', '%>')
		
		var s = new Date().getTime();
		//$('.data').html(tpl('tpl', {list:list}))
		data.innerHTML = template('tpl', {list:list})
		var e = new Date().getTime();
		console.log('artTemplate渲染1000000条数据耗时：'+(e - s)+'毫秒')
		var s = new Date().getTime();
		data.innerHTML = tpl('tpl', {list:list})
		var e = new Date().getTime();
		console.log('nuiTemplate渲染1000000条数据耗时：'+(e - s)+'毫秒')
	})

    </script>
</body>
</html>
